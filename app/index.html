<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="deps/jquery.min.js"></script>
        <script src="deps/underscore.js"></script>
        <script src="deps/opt/jsv.js"></script>
        <script src="deps/opt/jquery-ui.js"></script>
        <script src="lib/jsonform.js"></script>
        <title>Cat Dev Console</title>
    </head>
    <body>
        <div class="centeredDiv">
            <img class="page1logo" src="images/page1logo.jpeg" alt=""/>
        </div>
        <div class="centeredDiv">
            <h1 class="page1title">Cat Dev Console</h1>
        </div>
        <div class="centeredDiv">
            <div class="internalDiv">
                <a id="createConfigLink" href="">Create a Cat Configuration</a>
            </div>
            <div class="internalDiv">
                <a id="nextPage" href="">Go next page</a>
            </div>
        </div>
        <form>

        </form>
        <script type="text/javascript">
            $('form').jsonForm({
                schema: {
                    name: {
                        type: 'string',
                        title: 'Name',
                        required: true
                    },
                    age: {
                        type: 'number',
                        title: 'Age'
                    }
                },
                onSubmit: function (errors, values) {
                    if (errors) {
                        $('#res').html('<p>I beg your pardon?</p>');
                    }
                    else {
                        $('#res').html('<p>Hello ' + values.name + '.' +
                            (values.age ? '<br/>You are ' + values.age + '.' : '') +
                            '</p>');
                    }
                }
            });
        </script>
    </body>

</html>
